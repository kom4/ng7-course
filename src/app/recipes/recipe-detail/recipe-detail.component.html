<div class="row">
  <div class="col-xs-12" style="max-width:40%">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" style="width:100%" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" style="margin-top: 0">
        <li><a (click)="ingredientsToShoppingList()" style="cursor: pointer">To shopping list</a></li>
        <ng-template [ngIf]="isAuthenticated | async">
          <li><a routerLink="edit">Edit Recipe</a></li>
          <li><a (click)="onDeleteRecipe()" style="cursor: pointer">Delete Recipe</a></li>
        </ng-template>
      </ul>
    </div>
  </div>
</div>

<div class="row"  style="margin:20px">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount}}
      </li>
    </ul>
  </div>
</div>

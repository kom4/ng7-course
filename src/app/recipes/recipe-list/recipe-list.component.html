<div *ngIf="authService.isAuthenticated()">
  <div class="row">
      <div class="col-xs-12">
          <a routerLink="new" class="btn btn-success">New Recipe</a>
      </div>
  </div>
  <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item
            *ngFor="let recipeItem of recipes, let i = index"
            [recipe]="recipeItem"
            [index]="i">
        </app-recipe-item>
    </div>
</div>

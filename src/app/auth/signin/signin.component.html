<div *ngIf="showSpinner; else appTemplate" style="height: 100vh">
  <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>

<ng-template #appTemplate>
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
        <h3 class="text-center">Sign in with existing account!</h3>
        <hr>
        <form (ngSubmit)="onSignIn(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              email
              ngModel>
            <div class="alert-danger" *ngIf="emailError">
              <small>{{ errorMessage }}</small>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              minlength="6"
              ngModel>
            <div class="alert-danger" *ngIf="passwordError">
              <small>{{ errorMessage }}</small>
            </div>
          </div>
          <button
            [disabled]="f.invalid"
            class="btn btn-primary"
            type="submit"
            >Sign In</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>

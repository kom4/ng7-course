<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="addNewIngredientHandler()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            formControlName="ingredientName"
            name="name"
            type="text"
            class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            formControlName="ingredientAmount"
            name="amount"
            type="number"
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="form.invalid"
            class="btn btn-success"
            type="submit">Add</button>
          <button
            [disabled]="!(selectedIngredient !== null && selectedIngredient >= 0)"
            class="btn btn-danger"
            type="button"
            (click)="deleteIngredient()">Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="clear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

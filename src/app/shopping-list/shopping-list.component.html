<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit>
    </app-shopping-edit>
    <hr>
    <ul
      class="list-group"
      @fadeIn>
      <a
      class="list-group-item"
      style="cursor: pointer"
      *ngFor="let ingredient of (ingredients$ | async); let i = index; let last = last"
      [ngClass]="{'highlighted': ((addedNewIngredient$ | async) === i || (updatedOldIngredient$ | async) === i), 'active': (selected$ | async) === i}"
      (click)="setSelected(i)"
      [@moveIn]="(addedNewIngredient$ | async) === i && last ? 'normal' : ''"
      >
      {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
